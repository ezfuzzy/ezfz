<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/index/index.css" />
    <link rel="icon" sizes="16x16" href="/images/favicon/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="/images/favicon/favicon-32x32.png" />
  </head>
  <body>
    <!-- include partial header -->
    <div id="header"></div>
    <script>
      fetch("/partials/header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;

          const script = document.createElement("script");
          script.src = "../partials/header.js";
          document.body.appendChild(script);
        });
    </script>
    <!-- page content  -->
    <div class="container">
      <h1>
        <a href="https://github.com/ezfuzzy" target="_blank">
          <img src="/images/fuzzy.png" alt="" />
        </a>
      </h1>

      <div class="contents-container">
        <!-- omok game  -->
        <li class="gameInfo">
          <a href="/omok" target="_self">
            <span class="gameImg">
              <img src="/images/omok-thumbnail.png" alt="" />
            </span>
            <span class="gameName">Omok</span>
          </a>
        </li>
        <!-- tictactoe game  -->
        <li class="gameInfo">
          <a href="/tictactoe" target="_self">
            <span class="gameImg">
              <img src="/images/tictactoe-thumbnail.png" alt="" />
            </span>
            <span class="gameName">Tic Tac Toe</span>
          </a>
        </li>
        <!-- catchMind game  -->
        <li class="gameInfo">
          <a href="/catchMind" target="_self">
            <span class="gameImg">
              <img src="/images/ezfz.png" alt="" />
            </span>
            <span class="gameName">catchMind</span>
          </a>
        </li>
        <!-- graph-visualizer  -->
        <li class="gameInfo">
          <a href="/graph-visualizer" target="_self">
            <span class="gameImg">
              <img src="/images/ezfz.png" alt="" />
            </span>
            <span class="gameName">graph-visualizer</span>
          </a>
        </li>
        <!-- memoryAllocateSimulator  -->
        <li class="gameInfo">
          <a href="/memoryAllocateSimulator" target="_self">
            <span class="gameImg">
              <img src="/images/ezfz.png" alt="" />
            </span>
            <span class="gameName">memory allocate simulator</span>
          </a>
        </li>
      </div>
    </div>
    <script src="/index/index.js"></script>
    <script src="../partials/header.js"></script>
  </body>
</html>
