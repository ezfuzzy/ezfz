<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .signup-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .signup-form {
        width: 100%;
        max-width: 400px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      .signup-img {
        display: block;
        margin: 0 auto 20px;
        max-width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container signup-container">
      <div class="signup-form">
        <a href="/">
          <img src="../images/fuzzy.png" alt="Logo" class="signup-img" />
        </a>
        <h2 class="text-center">Sign Up</h2>
        <form action="/api/auth/signUp" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter username"
              required />
            <div class="invalid-feedback">Username is already taken.</div>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
            <div class="invalid-feedback">Email is already in use.</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              name="confirm-password"
              placeholder="Type password one more time"
              required />
            <div class="invalid-feedback">Passwords do not match.</div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <div class="text-center mt-3">
          <p>Already have an account? <a href="/signIn">Login here</a></p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        function checkAvailability(type, value, callback) {
          $.ajax({
            url: "/api/auth/check" + type,
            method: "GET",
            data: { [type.toLowerCase()]: value },
            success: function (response) {
              callback(response.available);
            },
            error: function () {
              callback(false);
            },
          });
        }

        $("#username").blur(function () {
          const username = $(this).val();
          checkAvailability("Username", username, function (available) {
            if (available) {
              $("#username").removeClass("is-invalid").addClass("is-valid");
            } else {
              $("#username").removeClass("is-valid").addClass("is-invalid");
            }
          });
        });

        $("#email").blur(function () {
          const email = $(this).val();
          checkAvailability("Email", email, function (available) {
            if (available) {
              $("#email").removeClass("is-invalid").addClass("is-valid");
            } else {
              $("#email").removeClass("is-valid").addClass("is-invalid");
            }
          });
        });

        $("#confirm-password").blur(function () {
          const password = $("#password").val();
          const confirmPassword = $(this).val();
          if (password === confirmPassword) {
            $("#confirm-password").removeClass("is-invalid").addClass("is-valid");
          } else {
            $("#confirm-password").removeClass("is-valid").addClass("is-invalid");
          }
        });
      });
    </script>
  </body>
</html>
