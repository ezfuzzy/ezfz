<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/tictactoe/tictactoe.css" />
    <link rel="icon" sizes="16x16" href="/images/favicon/favicon-16x16.png" />
  </head>
  <body>
    <!-- include partial header -->
    <div id="header-placeholder"></div>
    <script>
      fetch("/partials/header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("header-placeholder").innerHTML = html;
        });
    </script>
    <!-- page content  -->
    <div class="container">
      <a href="/tictactoe">
        <h1>Tic Tac Toe</h1>
      </a>
      <div id="board-container">
        <table id="board">
          <tr>
            <td data-cell-index="0"></td>
            <td data-cell-index="1"></td>
            <td data-cell-index="2"></td>
          </tr>
          <tr>
            <td data-cell-index="3"></td>
            <td data-cell-index="4"></td>
            <td data-cell-index="5"></td>
          </tr>
          <tr>
            <td data-cell-index="6"></td>
            <td data-cell-index="7"></td>
            <td data-cell-index="8"></td>
          </tr>
        </table>
        <button id="reset">다시하기</button>
      </div>
      <div id="message"></div>
      <div id="scores">
        <span id="scoreX">X: 0</span>
        <span id="scoreO">O: 0</span>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="tictactoe.js"></script>
  </body>
</html>
